<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product | Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0e0e0e;
            color: #fff;
            min-height: 100vh; /* ✅ FIX */
        }

        /* ===== Topbar ===== */
        .topbar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid #222;
        }

        .topbar h3 {
            color: #00e5ff;
            font-weight: normal;
        }

        /* ===== Layout ===== */
        .layout {
            display: flex;
            min-height: calc(100vh - 60px); /* ✅ FIX */
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 230px;
            background: #111;
            padding-top: 20px;
            border-right: 1px solid #222;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .sidebar ul li a::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            margin-right: 15px;
        }

        .sidebar ul li a:hover {
            background: #1c1c1c;
            color: #00e5ff;
        }

        .sidebar ul li a:hover::before {
            background: #00e5ff;
        }

        /* ===== Main Content ===== */
        .main-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto; /* ✅ FIX */
        }

        .card {
            background: #111;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.08);
            max-width: 650px;
        }

        h2 {
            color: #00e5ff;
            margin-bottom: 20px;
        }

        /* ===== Form ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #bbb;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #1a1a1a;
            color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, select:focus, textarea:focus {
            outline: 1px solid #00e5ff;
        }

        input[type="submit"] {
            margin-top: 10px;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #00bcd4;
        }
    </style>
</head>

<body>

<!-- ===== Topbar ===== -->
<div class="topbar">
    <h3>Dashboard → Add Product</h3>
</div>

<!-- ===== Layout ===== -->
<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/dashboard}">Home</a></li>
            <li><a th:href="@{/dashboard}">Category</a></li>
            <li><a th:href="@{/dashboard/productform}">Add Product</a></li>
            <li><a th:href="@{/dashboard/productlist}"> Product list</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>

    <!-- ===== Main Content ===== -->
    <div class="main-container">

        <div class="card">
            <h2>Add New Product</h2>

            <form th:action="@{/dashboard/productsubmit}"
                  method="post"
                  enctype="multipart/form-data">

                <!-- Product Name -->
                <label>Product Name</label>
                <input type="text" name="name" required>

                <!-- Price -->
                <label>Product Price</label>
                <input type="number" name="price" required>

                <!-- Image -->
                <label>Product Image</label>
                <input type="file" name="image" required>

                <!-- Category -->
                <label>Category</label>
                <select name="category" required>
                    <option value="">-- Select Category --</option>
                    <option th:each="item : ${categoryEntityList}"
                            th:value="${item.id}"
                            th:text="${item.name}">
                    </option>
                </select>

                <!-- Details -->
                <label>Product Details</label>
                <textarea name="details"></textarea>

                <!-- Submit -->
                <input type="submit" value="Save Product">
            </form>
        </div>

    </div>
</div>

</body>
</html>
