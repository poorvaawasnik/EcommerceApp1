<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Shop | Latest Launch</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0e0e0e;
            color: #fff;
        }

        /* ===== Navbar ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #111;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00e5ff;
        }

        .nav {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav li a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        .nav li a:hover {
            color: #00e5ff;
        }

        /* ===== Carousel ===== */
        .carousel {
            position: relative;
            height: 60vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            height: 100%;
            transition: transform 0.6s ease;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ===== Dots ===== */
        .dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #777;
            cursor: pointer;
        }

        .dot.active {
            background: #00e5ff;
        }

        /* ===== Latest Launch ===== */
        .latest-section {
            padding: 40px;
        }

        .latest-section h2 {
            color: #00e5ff;
            margin-bottom: 25px;
        }

        .latest-products {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background: #111;
            width: 220px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.08);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #000;
        }

        .product-info {
            padding: 12px;
        }

        .product-info h4 {
            font-size: 15px;
            margin-bottom: 6px;
        }

        .product-info p {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .product-info span {
            font-size: 14px;
            color: #00e5ff;
            font-weight: bold;
        }
    </style>
</head>

<body>

<!-- ===== Navbar ===== -->
<header class="navbar">
    <div class="logo">ðŸ›’ E-Shop</div>
    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li th:each="item:${categoryEntityList}" >
            <a th:href="@{'/product/'+${item.name}}">  <span th:text="${item.name}"></span></a>
        </li>
        <li th:if="${username}"><span th:text="${username}"></span></li>
        <a th:href="@{'viewcart'}">Cart</a>
        <li th:if="${username}"><a th:href="@{/logout}">Logout</a></li>
        <li th:unless="${username}"><a th:href="@{/login}">Login</a></li>
    </ul>
</header>

<!-- ===== Carousel ===== -->
<section class="carousel">
    <div class="slides">
        <div class="slide">
            <img th:src="@{/images/ad9.jpg}">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475">
        </div>

    </div>

    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</section>

<!-- ===== Latest Launch ===== -->
<section class="latest-section">
    <h2>Latest Launch</h2>

    <div class="latest-products">
        <div th:each="item:${productEntityList}" class="product-card">
            <img th:src="@{'/productimages/'+${item.image}}">

            <div class="product-info">
                <h4 th:text="${item.name}"></h4>
                <p th:text="${item.category.name}"></p>
                <span th:text="${item.price}"></span>
            </div>
        </div>
    </div>
</section>

<script>
    const slides = document.querySelector(".slides");
    const dots = document.querySelectorAll(".dot");
    let index = 0;

    function showSlide(i) {
        slides.style.transform = `translateX(-${i * 100}%)`;
        dots.forEach(dot => dot.classList.remove("active"));
        dots[i].classList.add("active");
    }

    setInterval(() => {
        index = (index + 1) % dots.length;
        showSlide(index);
    }, 3000);
</script>

</body>
</html>
