<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create User Account</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #0e0e0e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Card Container */
        form {
            background: #111;
            padding: 35px;
            width: 520px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.18);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px 18px;
        }

        /* Title Across Full Width */
        h1 {
            grid-column: span 2;
            text-align: center;
            margin-bottom: 10px;
            color: #00e5ff;
        }

        label {
            display: block;
            font-size: 13px;
            color: #bbb;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #1c1c1c;
            color: #fff;
            margin-bottom: 4px;
        }

        input[type="file"] {
            padding: 6px;
        }

        input:focus {
            outline: 1px solid #00e5ff;
        }

        /* Submit Button Full Width */
        input[type="submit"] {
            grid-column: span 2;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #00bcd4;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            form {
                width: 90%;
                grid-template-columns: 1fr;
            }

            h1,
            input[type="submit"] {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<form th:action="@{/signupsubmit}" method="post" enctype="multipart/form-data">
    <h1>Create User Account</h1>

    <div>
        <label>Name</label>
        <input type="text" name="name" required>
    </div>

    <div>
        <label>Email</label>
        <input type="email" name="email" required>
    </div>

    <div>
        <label>Mobile</label>
        <input type="text" name="mobile" required>
    </div>

    <div>
        <label>Address</label>
        <input type="text" name="address" required>
    </div>

    <div>
        <label>Photo</label>
        <input type="file" name="photo">
    </div>

    <div>
        <label>Password</label>
        <input type="password" name="password" required>
    </div>

    <input type="submit" value="Create Account">
</form>

</body>
</html>
