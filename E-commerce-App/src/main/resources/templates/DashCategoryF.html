<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Dashboard</title>

    <!-- ===== SAME CSS AS BEFORE ===== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0e0e0e;
            color: #fff;
            min-height: 100vh;
        }

        /* ===== Navbar ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #111;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00e5ff;
        }

        .nav {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav li {
            font-size: 14px;
            cursor: pointer;
        }

        .nav li:hover {
            color: #00e5ff;
        }

        /* ===== Dashboard Layout ===== */
        .dashboard-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            flex-wrap: wrap;
        }

        /* ===== Cards ===== */
        .dashboard-card,
        .list-card {
            background: #111;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .dashboard-card {
            width: 360px;
        }

        .list-card {
            width: 620px;
        }

        h1, h2 {
            color: #00e5ff;
            text-align: center;
            margin-bottom: 10px;
        }

        /* ===== Form ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #bbb;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #1a1a1a;
            color: #fff;
        }

        input[type="text"]:focus {
            outline: 1px solid #00e5ff;
        }

        input[type="submit"] {
            padding: 10px;
            background: #00e5ff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #00bcd4;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #1a1a1a;
            color: #00e5ff;
            border-bottom: 1px solid #222;
        }

        td {
            border-bottom: 1px solid #222;
        }

        tr:hover {
            background: #1a1a1a;
        }

        .btn-delete {
            background: #ff5252;
            border: none;
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #ff1744;
        }







        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0e0e0e;
            color: #fff;
            height: 100vh;
        }

        /* ===== Top Navbar ===== */
        .topbar {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid #222;
        }

        .topbar h3 {
            color: #00e5ff;
            font-weight: normal;
        }

        /* ===== Layout ===== */
        .layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 230px;
            background: #111;
            padding-top: 20px;
            border-right: 1px solid #222;
        }

        .sidebar ul {
            list-style: none;
        }

        /* Sidebar items with custom indicator */
        .sidebar ul li {
            position: relative;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 14px;
            color: #ccc;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        /* Circle indicator before each item */
        .sidebar ul li::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            margin-right: 15px;
            transition: 0.3s;
        }

        .sidebar ul li:hover::before {
            background: #00e5ff;
        }

        .sidebar ul li:hover {
            background: #1c1c1c;
            color: #00e5ff;
        }

        .sidebar ul li:last-child::before {
            background: #ff5252;
        }

        .sidebar ul li:last-child:hover::before {
            background: #ff5252;
        }

        /* ===== Main Content ===== */
        .main-container {
            flex: 1;
            padding: 30px;
            background: #0e0e0e;
        }

        .card {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.08);
        }

        .card h2 {
            color: #00e5ff;
            margin-bottom: 10px;
        }

        .card p {
            color: #bbb;
        }
    </style>
</head>


<body>

<!-- ===== Top Navbar ===== -->
<div class="topbar">
    <h3>Welcome to Dashboard</h3>
</div>

<!-- ===== Main Layout ===== -->
<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a th:href="@{/dashboard}">Home</a></li>
            <li> <a th:href="@{/dashboard/categoryform}">Category</a> </li>
            <li><a th:href="@{/dashboard/productform}">ADD Product</a></li>
            <li><a th:href="@{/dashboard/productlist}">Product List</a></li>
            <li>Orders</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Main Content -->






<!-- ===== Dashboard Content ===== -->
<div class="dashboard-wrapper">

    <!-- Add Category -->
    <div class="dashboard-card">
        <h1>Add Category</h1>
        <hr style="border:1px solid #222; margin-bottom:15px;">

        <form th:action="@{/dashboard/categorysubmit}" method="post">
            <label>Category Name</label>
            <input type="text" name="category" required>
            <input type="submit" value="Add Category">
        </form>
    </div>

    <!-- Category Table -->
    <div class="list-card">
        <h2>Category List</h2>
        <hr style="border:1px solid #222; margin-bottom:15px;">

        <table>
            <thead>
            <tr>
                <th>Category Name</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="item : ${categoryEntityList}">
                <td th:text="${item.name}"></td>
                <td>

                    <a th:href="@{'/dashboard/categorydelete/'+${item.id}}"> <button class="btn-delete" type="submit">Delete</button></a>

                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(categoryEntityList)}">
                <td colspan="2" style="text-align:center;color:#777;">
                    No categories found
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
